<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>36. Pattern Challenge 1</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0
    }
    canvas {
      display: block;
    }
    #opt {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
  <script src="https://cdn.bootcss.com/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script src="./initProgram.js"></script>
</head>
<body>
  <canvas id="test" tabindex="1"></canvas>
  <script type="shader-source" id="vertex">
    precision mediump float; // 中等精度
    attribute vec3 a_Pos; // 点坐标
    varying vec3 v_Pos; // 插值点坐标
    void main() {
      gl_Position = vec4(a_Pos * vec3(1.0, -1.0, 1.0), 1.0); // 点坐标（屏幕坐标的y坐标轴是由下往上的）
      v_Pos = a_Pos;
    }
  </script>
  <script type="shader-source" id="fragment">
    #define PI 3.14159265359
    #define CHANGE false
    #define LINE_RANGE 0.01
    #define AXIS_RANGE 0.008
    precision mediump float; // 中等精度
    uniform float u_Time; // 当前时间戳
    uniform vec2 u_Mouse; // 当前鼠标坐标
    uniform vec2 u_Screen; // 窗口大小
    uniform float u_Type; // 线条函数类型
    varying vec3 v_Pos; // 插值点坐标
    float aspect = u_Screen.x / u_Screen.y; // 宽高比
    float TWO_PI = 2.0 * PI;

    // 2维伪随机数
    vec2 random2d (vec2 st) {
      vec2 pos = vec2(
        dot(st, vec2(192.42, 83.91)),
        dot(st, vec2(39.6, 89.27))
      );

      // [-1, 1]
      return 2.0 * fract(sin(pos) * 54381.361) - 1.0;
    }

    // 2维旋转矩阵
    mat2 rotate (float angle) {
      return mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
    }

    // 圆圈
    float tile (vec2 p) {
      vec2 center = vec2(0.5, 0.5);
      p = p - center;
      float angle = atan(p.y, p.x);
      float len = length(p);
      return smoothstep(
        0.48,
        0.49,
        len
      ) - smoothstep(
        0.5,
        0.51,
        len
      );
    }

    // 波浪线
    float tile2 (vec2 p) {
      vec2 center = vec2(0.5, 0.5);
      p = p - center;
      float angle = atan(p.y, p.x);
      float len = length(p);
      float target = 0.5 - 0.5 * abs(sin(p.x));
      return smoothstep(
        target - 0.02,
        target - 0.01,
        p.y
      ) - smoothstep(
        target,
        target + 0.01,
        p.y
      );
    }

    // 图形11-3 https://thebookofshaders.com/09/geometricpatters.png
    float tile3 (vec2 p) {
      vec2 center = vec2(0.5, 0.5);
      p = p - center;
      vec2 tp = vec2(
        p.x > 0.0 ? p.x - 0.5 : p.x + 0.5,
        p.y > 0.0 ? p.y - 0.5 : p.y + 0.5
      ); // 将坐标变换到相隔两个象限中（如第一象限则变到第三象限，第四象限则变到第二象限，等等）
      float angle = atan(p.y, p.x);
      float len = length(p);
      float t_angle = atan(tp.y, tp.x);
      float t_len = length(tp);
      return smoothstep(
        0.48,
        0.49,
        len
      ) - smoothstep(
        0.5,
        0.51,
        len
      ) + smoothstep(
        0.48,
        0.49,
        t_len
      ) - smoothstep(
        0.5,
        0.51,
        t_len
      );
    }

    void main() {
      vec2 pos = v_Pos.xy * vec2(aspect, 1.0);
      vec2 mPos = u_Mouse * vec2(aspect, 1.0);
      vec2 center = vec2(0.5, 0.5);
      vec2 num = vec2(6.0, 6.0);
      vec2 ipos = floor(pos * num); // 整数索引
      vec2 fpos = fract(pos * num);
      fpos -= center;
      fpos = rotate(u_Time / 200.0) * fpos;
      fpos += center;
      vec3 color = vec3(tile3(fpos));
      gl_FragColor = vec4(color, 1.0); // 片元颜色
    }
  </script>
  <script>
    let demo = new Program({
      needScreen: true,
      needMouse: true,
      updateTime: true,
      loop: true,
      uniform: {
        u_Type: {
          type: '1f',
          value: 0
        }
      }
    })
    demo.start()
  </script>
</body>
</html>
